<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童识字小报生成器</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="text-center py-4">
            <h1 class="text-primary">
                <i class="bi bi-book"></i>
                儿童识字小报生成器
            </h1>
            <p class="text-muted">为5-9岁儿童制作有趣的识字学习材料</p>
        </header>

        <!-- 主要内容区 -->
        <main>
            <!-- 设置面板 -->
            <section class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-gear"></i>
                        生成设置
                    </h5>
                </div>
                <div class="card-body">
                    <form id="generateForm">
                        <!-- API密钥设置 -->
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">
                                <span class="api-key-status" id="apiKeyStatus"></span>
                                API密钥 <span class="text-danger">*</span>
                                <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="请访问 https://kie.ai/api-key 获取您的API密钥"></i>
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiKey" placeholder="输入您的API密钥" required autocomplete="off">
                                <button class="btn btn-outline-secondary" type="button" id="toggleApiKey" title="显示/隐藏密钥">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-outline-danger" type="button" id="clearApiKey" title="清除密钥">
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </div>
                            <div id="apiKeyFeedback" class="form-text">
                                <small class="text-muted">API密钥已加密保存在本地，仅您可见</small>
                            </div>
                        </div>

                        <!-- 主题选择 -->
                        <div class="mb-3">
                            <label for="theme" class="form-label">选择主题 <span class="text-danger">*</span></label>
                            <select class="form-select" id="theme" required>
                                <option value="">-- 请选择主题 --</option>
                            </select>
                        </div>

                        <!-- 标题输入 -->
                        <div class="mb-3">
                            <label for="title" class="form-label">小报标题 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" placeholder="例如：走进超市、快乐医院" required>
                            <small class="form-text text-muted">建议使用富有童趣的标题</small>
                        </div>

                        <!-- 词汇预览 -->
                        <div class="mb-3" id="vocabularyPreview" style="display: none;">
                            <label class="form-label">将要包含的词汇：</label>
                            <div class="row" id="vocabularyList">
                                <!-- 词汇列表将通过JS动态生成 -->
                            </div>
                        </div>

                        <!-- 生成按钮 -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="generateBtn">
                                <i class="bi bi-magic"></i>
                                生成识字小报
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- 生成进度 -->
            <section class="card shadow-sm mb-4" id="progressSection" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-hourglass-split"></i>
                        生成进度
                    </h5>
                </div>
                <div class="card-body">
                    <div class="progress mb-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" style="width: 0%" id="progressBar">
                            0%
                        </div>
                    </div>
                    <p class="text-center mb-0" id="progressText">正在创建任务...</p>
                    <div class="text-center mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">生成中...</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 结果展示 -->
            <section class="card shadow-sm" id="resultSection" style="display: none;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-image"></i>
                        生成结果
                    </h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="downloadBtn">
                            <i class="bi bi-download"></i>
                            下载图片
                        </button>
                        <button type="button" class="btn btn-outline-success btn-sm" id="regenerateBtn">
                            <i class="bi bi-arrow-clockwise"></i>
                            重新生成
                        </button>
                    </div>
                </div>
                <div class="card-body text-center">
                    <img id="resultImage" class="img-fluid rounded shadow-sm" alt="生成的识字小报">
                </div>
            </section>

            <!-- 使用说明 -->
            <section class="card shadow-sm mt-4">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-info-circle"></i>
                        使用说明
                    </h5>
                </div>
                <div class="card-body">
                    <ol>
                        <li>输入您的API密钥（从 <a href="https://kie.ai/api-key" target="_blank">kie.ai</a> 获取）</li>
                        <li>选择一个主题（如超市、医院等）</li>
                        <li>输入小报标题</li>
                        <li>点击"生成识字小报"按钮</li>
                        <li>等待生成完成，然后下载保存</li>
                    </ol>
                    <div class="alert alert-info mt-3">
                        <i class="bi bi-lightbulb"></i>
                        <strong>提示：</strong>生成过程需要1-3分钟，请耐心等待。为保证最佳效果，建议使用清晰的标题。
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="text-center py-4 text-muted">
            <p class="mb-0">© 2024 儿童识字小报生成器 | 使用 Nano Banana Pro AI 模型</p>
        </footer>
    </div>

    <!-- Toast 提示 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <strong class="me-auto">错误</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorMessage">
                发生错误
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入应用JS -->
    <script src="js/vocabulary.js"></script>
    <script src="js/prompt-generator.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
